<style>
  #key {
    display: flex;
    justify-content: center;
    margin-inline-start: 5px;
    min-width: 35px;
    padding: 5px 5px 5px 5px;
  }

  .key-container {
    border-radius: 5px;
  }

  :host([key-state='not-selected']) .key-container {
    border-color: var(--google-grey-200);
    border-style: solid;
    border-width: thin;
    box-shadow: 0 1px 1px var(--google-grey-200);
    color: var(--google-grey-400);
    font-weight: lighter;
  }

  :host([key-state='modifier-selected']) .key-container {
    background-color: var(--google-blue-50);
    border-color: var(--google-blue-50);
    border-style: solid;
    box-shadow: 0 1px 1px var(--google-blue-50);
    color: var(--google-grey-600);
    font-weight: bold;
  }

  :host([key-state='alpha-numeric-selected']) .key-container {
    background-color: var(--google-grey-100);
    border-color: var(--google-grey-100);
    border-style: solid;
    box-shadow: 0 1px 1px var(--google-grey-100);
    color: var(--google-grey-600);
    font-weight: bold;
  }

  #key-icon {
    height: 14px;
    width: 14px;
  }
</style>

<div id="key" class="key-container">
  <template is="dom-if" if="[[getIconIdForKey(key)]]">
    <iron-icon icon="[[getIconIdForKey(key)]]" id="key-icon"></iron-icon>
  </template>
  <template is="dom-if" if="[[!getIconIdForKey(key)]]">
    <span id="key-text">[[key]]</span>
  </template>
</div>
