<style include="shortcut-customization-shared">
  #container {
    width: var(--container-max-width-nav);
  }

  #container accelerator-subsection:not(:first-child)::part(container) {
    margin-top: 20px;
  }
</style>

<div id="container">
  <search-box hidden="[[shouldHideSearchBox()]]"></search-box>
  <template id="subsections" is="dom-repeat" items="[[subcategories]]">
    <accelerator-subsection category="[[initialData.category]]"
        subcategory="[[item]]">
    </accelerator-subsection>
  </template>
</div>
