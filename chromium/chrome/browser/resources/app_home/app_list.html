<style>
/* TODO(crbug.com/1350406): update the style after UI design 
   spec is finalized.*/

#container {
  align-content: center;
  align-items: center;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  height: auto;
  justify-content: center;
  justify-items: center;
  margin: 0 auto;
  max-width: 1500px;
  padding: 50px;
  width: auto;
}

.icon-container {
  border-radius: 50px;
  box-shadow: 0 0 10px rgba(100,100,100);
  height: 100px;
  text-align: center;
  width: 100px;
}

.text-container {
  font-size: 16px;
  font-weight: 600;
  margin-top: 20px;
  text-align: center;
}

.element-container {
  align-content: center;
  justify-content: center;
  margin: 20px;
  width: 100px;
}

.icon-image {
  height: 64px;
  margin-top: 18px;
  width: 64px;
}

</style>

<div id="container">
  <template is="dom-repeat" items="[[apps_]]">
    <div class="element-container">
      <div class="icon-container">
        <img src="[[item.iconUrl.url]]" class="icon-image"></img>
      </div>
      <div class="text-container">[[item.name]]</div>
    </div>
  </template>
</div>
