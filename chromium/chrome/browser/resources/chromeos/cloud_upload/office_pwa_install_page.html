<style>
  div[slot=button-container] {
    display: flex;
  }

  .icon-button::before {
    -webkit-mask-position: center;
    background-color: currentColor;
    content: ' ';
    display: inline-block;
    height: 20px;
    margin-inline-end: 8px;
    width: 20px;
  }

  .install::before {
    -webkit-mask-image: url(icons/download.svg);
  }

  .installing::before {
    -webkit-mask-image: url(chrome://resources/images/throbber_medium.svg);
    -webkit-mask-size: 100%;
  }

  .installed::before {
    -webkit-mask-image: url(icons/check.svg);
  }
</style>
<svg slot="header-image">
  <use href="images/install_office.svg#EXPORT_image"></use>
</svg>
<div slot="title">
  Install the Microsoft 365 app
</div>
<div slot="body">
  <p>
    Open, edit, save, and share Word, Excel, and PowerPoint files in the
    Microsoft 365 app. A subscription may be required for some features.
  </p>
</div>
<div slot="button-container">
  <cr-button class="cancel-button">$i18n{cancel}</cr-button>
  <cr-button class="action-button icon-button install">Install</cr-button>
</div>
