<style>
  .action-button {
    margin-inline-start: 8px;
  }
  
  #after-screen {
    background-color: var(--cros-bg-color-elevation-1);
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    height: 100%;
    justify-content: flex-start;
    padding: 24px 24px 20px;
  }
  
  #after-screen-buttons {
    display: flex;
    justify-content: flex-end;
    margin-top: auto; /* position at end of flexbox */
    width: 100%;
  }

  .google-logo {
    width: 100px;
  }
</style>

<div id="after-screen">
  <img class="google-logo" src="chrome://theme/IDR_LOGO_GOOGLE_COLOR_90"
    alt="Google">
  </img>
  <div id="after-screen-body"></div>
  <div id="after-screen-buttons">
    <cr-button>$i18n{denyButtonText}</cr-button>
    <cr-button class="action-button">$i18n{approveButtonText}</cr-button>
  </div>
</div>
