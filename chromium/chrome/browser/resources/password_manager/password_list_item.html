<style include="shared-style cr-shared-style">
  :host(:hover) {
    background-color: var(--cr-hover-background-color);
    cursor: pointer;
    --cr-icon-button-hover-background-color: transparent;
    --cr-icon-button-active-background-color: transparent;
    --cr-icon-button-margin-start: 0px;
    --cr-icon-button-margin-end: 0px;
  }

  #borderPart {
    flex: 1;
    min-height: var(--section-min-height);
  }

  #favicon {
    margin-inline-end: 20px;
    margin-inline-start: 20px;
  }

  #displayName {
    flex: 1;
  }

  #numberOfAccounts {
    margin-inline-start: 8px;
  }

  #seePasswordDetails {
    margin-inline-end: 10px;
  }
</style>
<div class="flex-centered">
  <!-- TODO(crbug.com/1350947): Support icons for android apps. -->
  <site-favicon id="favicon" url="[[item.iconUrl]]"
      domain="[[item.name]]">
  </site-favicon>
  <div id="borderPart" class$="[[elementClass_]]">
    <div class="label" id="displayName"
        haveAccounts$="[[showNumberOfAccounts_(item)]]">
      [[item.name]]
      <template is="dom-if" if="[[showNumberOfAccounts_(item)]]" restamp>
        <span id="numberOfAccounts" class="cr-secondary-text">
          [[numberOfAccounts_]]
        </span>
      </template>
    </div>
    <cr-icon-button id="seePasswordDetails" class="subpage-arrow"
        focus-row-control focus-type="seePasswordDetails">
    </cr-icon-button>
  </div>
</div>
