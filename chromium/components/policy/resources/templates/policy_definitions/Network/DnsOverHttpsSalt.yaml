caption: Specify a salt value to be used in <ph name="DOH_TEMPLATES_WITH_IDENTIFIERS_POLICY_NAME">DnsOverHttpsTemplatesWithIdentifiers</ph> when evaluating identify information
desc: |-
 This salt is used as a salt value when hashing identity information included in the <ph name="DOH_TEMPLATES_WITH_IDENTIFIERS_POLICY_NAME">DnsOverHttpsTemplatesWithIdentifiers</ph> string.
    If the <ph name="DOH_TEMPLATES_WITH_IDENTIFIERS_POLICY_NAME">DnsOverHttpsTemplatesWithIdentifiers</ph> is used then this must be set and must be a string between 8 and 32 characters.
example_value: salt-for-hashing
