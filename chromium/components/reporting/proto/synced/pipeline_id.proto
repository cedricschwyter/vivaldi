syntax = "proto2";

option optimize_for = LITE_RUNTIME;

package reporting;

// Used to (de)serialize pipeline id + signature for storage
message PipelineIdStorageInfo {
  optional string pipeline_id = 1;
  optional string pipeline_id_signature = 2;
}