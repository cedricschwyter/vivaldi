<style>
  :host {
    background-color: var(--entity-image-background-color);
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 5px;
    flex-shrink: 0;
    height: 36px;
    margin-inline: 0 12px;
    width: 36px;
  }

  :host([in-side-panel_]) {
    margin-inline: 8px 16px;
  }

  #page-image {
    border-radius: 5px;
    height: 100%;
  }
</style>

<template is="dom-if" if="[[imageUrl]]">
  <img id="page-image" is="cr-auto-img" auto-src="[[imageUrl.url]]">
</template>
